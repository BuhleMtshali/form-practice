<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check in Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div class="left">
        <div class="card" style="width: 18rem">
          <img
            src="images/background-img.jpg"
            class="card-img-top"
            alt="image"
          />
          <div class="card-body">
            <p class="card-text text-primary">Please Sign In</p>
          </div>
        </div>
      </div>
      <div class="right border p-2">
        <div class="input-container" id="input-el">
          <input type="text" placeholder="name" class="mt-2 p-2 rounded" />
          <input
            type="email"
            name="email"
            placeholder="name"
            class="mt-3 p-2 rounded"
          />
          <input type="phone" placeholder="phone" class="mt-3 p-2 rounded" />
        </div>
        <button type="button" class="btn btn-primary mt-2" id="submit">
          Submit
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
